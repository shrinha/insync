apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: insync-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: insync.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /api/v1/events
        pathType: Prefix
        backend:
          service:
            name: calendar-service
            port:
              number: 80
